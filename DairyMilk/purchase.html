        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
            <title>Order Popup</title>
            <link rel="stylesheet" href="style.css">
            <script>
                function openPopup(productName, productPrice) {
                    document.getElementById('productName').value = productName;
                    document.getElementById('productPrice').value = productPrice;
                    document.getElementById('orderPopup').style.display = 'block';
                }
        
                function closePopup() {
                    document.getElementById('orderPopup').style.display = 'none';
                }
            </script>
        </head>
        <body>
            <!-- Order Popup -->
            <div id="orderPopup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h2>Order Details</h2>
                    <form id="orderForm" action="https://formspree.io/f/movalaan" method="POST">
                        <input type="hidden" id="productName" name="productName">
                        <input type="hidden" id="productPrice" name="productPrice">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Delivery Address:</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <button type="submit" class="submit-order">Place Order</button>
                    </form>
                </div>
            </div>
        </body>
        </html>
